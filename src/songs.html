    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      h1 {
        margin: 0;
        font-size: 36px;
      }

      .album-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
      }

      .album-info img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }

      .tracklist {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
      }

      .tracklist table {
        width: 100%;
        border-collapse: collapse;
      }

      .tracklist th,
      .tracklist td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      .tracklist th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .tracklist tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>

    <header>
      <h1>Artist Name - Album Name</h1>
    </header>

    <div class="album-info">
